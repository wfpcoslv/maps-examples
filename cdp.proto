syntax = "proto3";
package nutrimiles;

message Event {
	message PatientData {
		int32 weight = 1;
		int32 age = 2;
		int32 height = 3;
		int32 headCircumference = 4;
		int32 gestationalAge = 5;
		int32 intrauterineGrowth = 6;
		int32 length = 7;
		int32 scp_given = 8;
	}

	// fixed fields
	uint32 timestamp = 1;
	string location = 2;

	// variable fields
	uint32 type = 3;
	uint32 userID = 4;
	uint32 deviceID = 5;
	PatientData patientData = 6;
	bool validated = 7;
}
