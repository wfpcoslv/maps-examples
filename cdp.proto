syntax = "proto3";
package nutrimiles;

message Event {
	message PatientData {
		int32 weight = 8;
		int32 age = 9;
		int32 height = 10;
		int32 headCircumference = 11;
		int32 gestationalAge = 12;
		int32 intrauterineGrowth = 13;
		int32 length = 14;
		int32 scp_given = 15;
	}

	// fixed fields
	uint32 timestamp = 1;
	string location = 2;

	// variable fields
	uint32 type = 3;
	uint32 userID = 4;
	uint32 deviceID = 5;
	PatientData patientData = 6;
	bool validated = 7;
}
