syntax = "proto3";
package nutrimiles;

message Event {
	message PatientData {
		float     weight = 8;
		uint32    age = 9;
		float     height = 10;
		uint32    gestationalAge = 11;
		float     length = 12;
		uint32    nextVisit = 13;
	}

	// fixed fields
	uint32    timestamp = 1;
	string    location = 2;

	// variable fields
	uint32    id = 3;
	uint32    beneficiaryId = 4;
	uint32    transactionId = 5;
	string    date = 6;
	PatientData data = 7;
}
